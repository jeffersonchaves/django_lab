{% extends 'blog/base.html' %}

{% block content %}

    <img src="https://media.tenor.co/images/2cb2cf93c54ae166dee028e15fc9eb5b/tenor.gif" alt="">

    {% for post in posts %}
        <div class="post">
            <div class="date">
                {{ post.published_date }}
            </div>
            <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
            <p>{{ post.text|linebreaksbr }}</p>
        </div>
    {% endfor %}
{% endblock %}
